commerce_packaging.shipment_packages:
  path: '/admin/commerce/orders/{commerce_order}/shipments/{commerce_shipment}/packages'
  defaults:
    _form: '\Drupal\commerce_packaging\Form\ShipmentPackagesForm'
    _title: 'Shipment Packager'
  requirements:
    _permission: 'administer commerce_shipment_type'
  options:
    _admin_route: TRUE
    parameters:
      commerce_order:
        type: entity:commerce_order
      commerce_shipment:
        type: entity:commerce_shipment

commerce_packaging.move_shipment_item:
  path: '/shipment_packages/move/{commerce_order}/{shipment_id}/{shipment_item_id}/{package_from}/{package_to}'
  defaults:
    _controller: '\Drupal\commerce_packaging\Controller\ShipmentPackagesController::moveItem'
    shipment_id: null
    shipment_item_id: null
    package_from: null
    package_to: null
  requirements:
    _permission: 'administer commerce_shipment_type'
  options:
    _admin_route: TRUE
    parameters:
      commerce_order:
        type: entity:commerce_order

commerce_packaging.packager_settings_form:
  path: '/admin/commerce/config/packaging'
  defaults:
    _form: 'Drupal\commerce_packaging\Form\ShipmentPackagerSettings'
    _title: 'Packaging Settings'
  requirements:
    _permission: 'administer commerce_shipment_package'
